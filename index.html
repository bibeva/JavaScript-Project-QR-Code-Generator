<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript QR Code Generator</title>
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- custom style -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="qrCodeGenerator">
    <h2>Enter your text or URL</h2>
    <div class="inputBox">
      <input id="qrText" type="text">
    </div>
    <div class="imageBox">
      <img id="qrImage" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example">
    </div>
    <button id="generateButton" onclick="generateQR()">Generate QR code</button>
  </div>

  <!-- custom script -->
  <script src="script.js"></script>
</body>

</html>
